<head>

    <!--Page title-->
    <title>Lab10 AM</title>
    
    <!--JS-->
    <script>
        
        //convert kelvin to fahrenheit

        //kelvin starting temp
        let kelvin = prompt("Enter kelvin temp:");

        //Celsius temp based on kelvin temp
        const celsius = kelvin-273;

        //fahrenheit temp to return
        let fahrenheit = (celsius * (9/5)) + 32;

        //show user there converted temp
        alert(kelvin + " degrees Kelvin is " + fahrenheit + " degrees Fahrenheit.")

    </script>

</head>
