<html>

    <head>

        <title>PhotoGallery</title>

        <style>

            .mainpage{
                background-color: snow;
                text-align: center;
            }

            .imgline{
                margin: 5px;
                width: 1000px;
                margin-left: auto;
                margin-right: auto;
            }

            .inline{
                margin: 5px;
                display: inline-block;
                border: 2px solid #ccc;
            }

            .inline :hover {
                border: 3px solid #ccc;
            }

            .imggrid{
                margin: 5px;
                width: 500px;
                margin-left: auto;
                margin-right: auto;
                background-color: gray;
            }

            .imggrid img{
                border: 10px blue solid;
            }

            button :hover{
                width: 26px;
            }

            #magicimg{
                border: orange 4px groove;
            }

            #scrollimg{
                border: lime 5px dashed;
            }
            
        </style>

        <script>

            var img1 = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7sX30GHwRr7S_9LrQNjo0hvBMRJvRXl6b9MHPxjjB-syOxdMHV4Ve7WzEPD6MNd5uB8U:https://upload.wikimedia.org/wikipedia/commons/6/6e/Monasterio_Khor_Virap%252C_Armenia%252C_2016-10-01%252C_DD_25.jpg&usqp=CAU";
            var img2 = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPfnakuLtbMmO2CNAfhx-Jh8VxnwovXDU3lqzdbLzNkurOsITTHDQMBkKGj8OzH4OIO8Q:https://www.travelmanagers.com.au/wp-content/uploads/2012/08/AdobeStock_254529936_Railroad-to-Denali-National-Park-Alaska_750x500.jpg&usqp=CAU";
            var img3 = "https://www.atlasandboots.com/wp-content/uploads/2019/05/ama-dablam2-most-beautiful-mountains-in-the-world.jpg";

            var index = 1;
            var magic_index = false;
            var imgid = "scrollimg"
            var borders = ["solid", "dashed", "double", "groove", "inset", "hidden", "ridge", "outset"]
            var colors = ["red", "orange", "yellow", "green", "blue", "pink", "purple"]

            function forward(){

                if (index == 1){
                    document.getElementById(imgid).src=img2;
                    index = 2;
                }

                else if (index == 2){
                    document.getElementById(imgid).src=img3;
                    index = 3;
                }

                else {
                    document.getElementById(imgid).src= img1;
                    index = 1;
                }
            }

            function backwards(){

                if (index == 1){
                    document.getElementById(imgid).src=img3;
                    index = 3;
                }

                else if (index == 2){
                    document.getElementById(imgid).src=img1;
                    index = 1;
                }

                else {
                    document.getElementById(imgid).src= img2;
                    index = 2;
                }
            }

            function magic(){

                if (magic_index == true){
                    var index_border = Math.floor((Math.random()*10)+1);
                    var new_border = (borders[index_border]);
                    var new_color = (colors[index_border])
                    document.getElementById("magicimg").style.border = new_border;
                    document.getElementById("magicimg").style.borderColor = new_color;
                    document.getElementById("magicimg").style.borderWidth = "4px";
                    document.getElementById("magicimg").style.display = "inline";
                    magic_index = false
                }

                else{
                    var index_border = Math.floor((Math.random()*10)+1);
                    var new_border = (borders[index_border]);
                    var new_color = (colors[index_border])
                    document.getElementById("magicimg").style.border = new_border;
                    document.getElementById("magicimg").style.borderColor = new_color;
                    document.getElementById("magicimg").style.borderWidth = "4px";
                    document.getElementById("magicimg").style.display = "none"
                    magic_index = true
                }

            }
        
        </script>

    </head>
