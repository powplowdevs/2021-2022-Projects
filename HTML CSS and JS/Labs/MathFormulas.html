            class FindArea {

                static squareA(arg){ //Length of one side 
                    return Math.pow(arg,2)
                }
                
                static rectangleA(arg1, arg2){ //W & L
                    return arg1*arg2
                }

                static triangleA(arg1, arg2){ //Base & Height
                    return (1/2)*arg1*arg2
                }

                static circleA(arg){ //Radius
                    return Math.PI * (Math.pow(arg,2))
                }

            }

            class FindPerimeter{

                static squareP(arg){ //length of side
                return arg*4
                }
    
                static rectangleP(arg1,arg2){ //L & W
                    return 2*(arg1+arg2)
                }

                static triangleP(arg1,arg2,arg3){ //length of all sides (side,base,side)
                    return arg1+arg2+arg3
                }

                static circleP(arg){ //radius
                    return 2 * Math.PI * arg
                }

            }
