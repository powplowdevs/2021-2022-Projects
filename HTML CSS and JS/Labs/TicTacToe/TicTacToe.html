<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="TicTacStyle.css" type="text/css">
    </head>
    <body>
        <div id="info"></div>
        <div id="board">
            <button id="button0" onclick="buttonClick(0)"></button>
            <button id="button1" onclick="buttonClick(1)"></button>
            <button id="button2" onclick="buttonClick(2)"></button>
            <br>
            <button id="button3" onclick="buttonClick(3)"></button>
            <button id="button4" onclick="buttonClick(4)"></button>
            <button id="button5" onclick="buttonClick(5)"></button>
            <br>
            <button id="button6" onclick="buttonClick(6)"></button>
            <button id="button7" onclick="buttonClick(7)"></button>
            <button id="button8" onclick="buttonClick(8)"></button>
        </div>
        <div id="result"></div>
        
        <script src="TicTacScript.js"></script>
    </body>
</html>
